<html ng-app="whattoeat">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>whattoeat</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />    
    </head>
    <body>
        <div ng-controller="MainCtrl">
            <div class="container">
                <h2 ng-click="randomise()">Whattoeat</h2>
                <ul>
                    <li ng-repeat="food in foods">{{food}}</li>
                </ul>

                <h5>{{whattoeat}}</h5>

            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
    </body>
    
</html>
